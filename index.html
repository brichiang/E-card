<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lantern Festival ecard</title>
    <link href="index.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Courgette" rel="stylesheet">
</head>

<body>
    <div id="wrapper">
        <img src="SVG/boy.svg" id="boy"/>
        <img src="SVG/girl.svg" id="girl"/>
        <img src="SVG/skylantern.svg" id="FLantern" onmouseover="increase(this)" onmouseout="normal(this)"/>
        <img src="SVG/moon.svg" id="moon"/>
        <img src="SVG/Title.svg" id="title"/>
        <img src="SVG/Year.svg" id="year"/>
        <img src="SVG/enter.svg" id="enter"/>
    </div>
    <div id="wrapper2">
        <img src="SVG/skylantern.svg" id="Flyinglantern"/>
        <div id="sky"></div>
        <img src="SVG/table.svg" id="table"/>
        <img src="SVG/moon.svg" id="moon2"/>
        <img src="SVG/tanyang.svg" id="spoon"/>
        <img src="SVG/bowl.svg" id="bowl"/>
        <img src="SVG/couple.svg" id="couple"/>
        <img src="SVG/Lionbody.svg" id="lionbody"/>
        <img src="SVG/Lionhead.svg" id="lionhead"/>
        <img src="SVG/Lantern.svg" id="Blantern"/>
        <img src="SVG/Lantern.svg" id="Mlantern"/>
        <img src="SVG/Lantern.svg" id="Slantern"/>
        <img src="SVG/lantern1.svg" id="handlantern"/>
        <img src="SVG/calendar15.svg" id="c15"/>
        <img src="SVG/calendar0.svg" id="c0" class="calender"/>
        <img src="SVG/heart.svg" id="heart"/>
        <div id="items">
            <img src="SVG/open.svg" id="open"/>
            <img src="SVG/close.svg" id="close"/>
            <img src="SVG/calendershadow.svg" id="Calshadow" class="shadow"/>
            <img src="SVG/Flanternshadow.svg" id="Flyshadow" class="shadow"/>
            <img src="SVG/heartshadow.svg" id="Heartshadow" class="shadow"/>
            <img src="SVG/lanternshadow.svg" id="Lanshadow" class="shadow"/>
            <img src="SVG/lionshadow.svg" id="lionshadow" class="shadow"/>
            <img src="SVG/moonshadow.svg" id="moonshadow" class="shadow"/>
            <img src="SVG/styleshadow.svg" id="styshadow" class="shadow"/>
            <img src="SVG/yuanshadow.svg" id="yuanshadow" class="shadow"/>
        </div>
        <div id="fact">
            <img src="SVG/closefact.svg" id="closefact">
            <div id="facttext"></div>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
